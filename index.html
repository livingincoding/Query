<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

<h2></h2>
    <p>sample <a href="https://livingincoding.github.io/Query/?alert=%EC%95%88%EB%85%95%ED%95%98%EC%84%B8%EC%9A%94&Image=https://via.placeholder.com/150">https://livingincoding.github.io/Query/?alert=%EC%95%88%EB%85%95%ED%95%98%EC%84%B8%EC%9A%94&Image=https://via.placeholder.com/150</a></p>
<div id="imageContainer">
   
</div>

<script>
    
    function getQueryParameter(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    
    const alertMessage = getQueryParameter('alert');
    if (alertMessage) {
        alert(alertMessage);
    }

    
    const imageUrl = getQueryParameter('Image');
    if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = imageUrl;
        img.style.maxWidth = '100%';
        img.style.height = 'auto';
        document.getElementById('imageContainer').appendChild(img);
    }
</script>

</body>
</html>
